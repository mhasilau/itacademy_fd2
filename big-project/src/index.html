<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <title>Project</title>
    </head>
    <body>
        <div>
            <div class="header">
                <h1>Main page</h1>
                <div class="header__profile">
                    <button type="button" class="btn btn-light" id="logoutBtn">Logout</button>
                </div>
            </div>
            <div class="main-content">
                <div class="main-content__post-form">
                    <form id="post_form">
                        <h4>Put your post below...</h4>
                        <div class="mb-3">
                            <label for="title-input" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title_input">
                        </div>
                        <div class="mb-3">
                            <label for="post-content" class="form-label">Example textarea</label>
                            <textarea class="form-control" id="post_content" rows="3"></textarea>
                        </div>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
                </div>
                <div class="main-content__posts">
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </body>
</html>
