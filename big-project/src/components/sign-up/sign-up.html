<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <title>sign in</title>
    </head>
    <body>
        <div class="header">
            <h1>Sign Up</h1>
        </div>
        <div class="sign_up">
            <form class="sign_up__form">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name">
                    <p class="input-error" id="usernameError"></p>
                </div>
                <div class="mb-3">
                    <label for="surname" class="form-label">Surname</label>
                    <input type="text" class="form-control" id="surname">
                </div>
                <div class="mb-3">
                    <label for="birth" class="form-label">Birthday</label>
                    <input type="date" class="form-control" id="birth">
                    <p class="input-error" id="birthError"></p>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                  <p class="input-error" id="emailError"></p>
                </div>
                <div class="mb-3">
                  <label for="password1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password1">
                </div>
                <div class="sign_up__form__password-strength">
                    <p>Password strength</p>
                    <div class="sign_up__form__password-strength-status">
                        <div class="sign_up__form__password-strength-status-filler">
                            <p class="sign_up__form__password-strength-status-filler-current"></p>
                            <div class="sign_up__form__password-strength-status-filler-info">
                                <p class="sign_up__form__password-strength-status-filler-info-uppercase"></p>
                                <p class="sign_up__form__password-strength-status-filler-info-lowercase"></p>
                                <p class="sign_up__form__password-strength-status-filler-info-numbers"></p>
                                <p class="sign_up__form__password-strength-status-filler-info-elements"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Confirm password</label>
                    <input type="password" class="form-control" id="password2">
                    <p class="input-error" id="passwordCompareError"></p>
                  </div>
                <button type="submit" class="btn btn-primary" id="signUpBtn" >Sign up</button>
              </form>
              <a href="/sign-in.html">Login</a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </body>
</html>
